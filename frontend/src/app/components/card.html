<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="card.scss">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Card Title</h2>
        </div>
        <div class="card-body">
            <p class="card-text">This is some example text inside the card body. It provides information about the content of the card.</p>
        </div>
        <div class="card-footer">
            <button class="card-button">Action</button>
        </div>
    </div>
</body>
</html>
